<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goole Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Merriweather&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/img/icons8-google.svg" type="image/x-icon">
</head>
<body>
    <div class="link">
    <a href="advance.html">Advance Search</a>
    <a href="image.html">Image Search</a>
    </div>
    <div class="span_container">
    <span class="blue">G</span>
    <span class="red">o</span>
    <span class="orange">o</span>
    <span class="blue">g</span>
    <span class="green">l</span>
    <span class="red">e</span>
</div>
    <form action="https://www.google.com/search" method="get">
        <span class="mic"><i class="bi bi-mic"></i></span>
        <span class="camera"><i class="bi bi-camera"></i></span>
        <span class="search"><i class="bi bi-search"></i></span>
        <input type="text" name="q" id="inputValue" class="form">
        <div class="button">
        <input type="submit" value="Google Search" class="button1">
        <button type="button" onclick="feelingLucky()" class="button2">I'm Feeling Lucky</button>
    </div>
    </form>
   <script>
    function feelingLucky(){
      const searchQuery =  document.getElementById('inputValue').value;
      window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}&btnI=&hl=en`;



    }
   </script>
</body>
</html>
